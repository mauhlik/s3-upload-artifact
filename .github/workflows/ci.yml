name: Continuous Integration

on:
  pull_request_target:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Create file with date
        run: |
          echo "Date: $(date)" > date.txt

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          path: date.txt
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-bucket: ${{ vars.AWS_BUCKET }}
          aws-region: ${{ vars.AWS_REGION }}
          aws-endpoint-url: ${{ vars.AWS_ENDPOINT_URL }}
          aws-use-path-style: ${{ vars.AWS_USE_PATH_STYLE }}

  test-action-remote-prefix:
    name: GitHub Actions Test with Remote Prefix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Create file with date
        run: |
          echo "Date: $(date)" > date.txt

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          path: date.txt
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-bucket: ${{ vars.AWS_BUCKET }}
          aws-region: ${{ vars.AWS_REGION }}
          aws-endpoint-url: ${{ vars.AWS_ENDPOINT_URL }}
          aws-use-path-style: ${{ vars.AWS_USE_PATH_STYLE }}
          remote-name-prefix: 'tmp/'
